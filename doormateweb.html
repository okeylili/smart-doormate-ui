<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart DoorMate Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2e8bff;
      --secondary: #eef6ff;
      --accent: #1b365d;
      --light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comfortaa', cursive;
      background-color: var(--secondary);
      color: var(--accent);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary);
      color: var(--light);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .screen {
      display: none;
      padding: 2rem;
    }

    .active {
      display: block;
    }

    .landing-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      gap: 2rem;
    }

    .landing-buttons button {
      background-color: var(--primary);
      color: var(--light);
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .landing-buttons button:hover {
      background-color: #1b6fd9;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .video-box {
      flex: 1;
      background: var(--light);
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    video {
      width: 100%;
      border-radius: 10px;
      background: black;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .controls button {
      flex: 1;
      padding: 0.8rem;
      background: var(--primary);
      color: var(--light);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #1b6fd9;
    }
  </style>
</head>
<body>

<header>Smart DoorMate</header>

<!-- Landing Screen -->
<div id="landing" class="screen active">
  <div class="landing-buttons">
    <button onclick="showVisitor()">I am a Visitor</button>
    <button onclick="showUser()">I am a User</button>
  </div>
</div>

<!-- Visitor Interface -->
<div id="visitorScreen" class="screen">
  <div class="video-container">
    <div class="video-box">
      <video id="visitorVideo" autoplay></video>
      <p>Visitor Video</p>
    </div>
  </div>
  <div class="controls">
    <button onclick="contactHomeowner()">Contact Homeowner</button>
    <button onclick="recordVoicemail()">Leave Voicemail</button>
    <button onclick="stopVoicemail()">Stop Voicemail</button>
  </div>
</div>

<!-- User Interface -->
<div id="userScreen" class="screen">
  <div class="video-container">
    <div class="video-box">
      <video id="userVideo" autoplay muted></video>
      <p>User Video</p>
    </div>
    <div class="video-box">
      <video id="streamVideo" autoplay></video>
      <p>Streamed Visitor</p>
    </div>
  </div>
  <div class="controls">
    <button onclick="createOffer()">Start Communication</button>
    <button onclick="endCommunication()">End Communication</button>
    <button onclick="toggleNightVision()">Toggle Night Vision</button>
    <button onclick="adjustCameraSettings()">Camera Settings</button>
  </div>
</div>

<script>
  function showVisitor() {
    document.getElementById("landing").classList.remove("active");
    document.getElementById("visitorScreen").classList.add("active");
  }

  function showUser() {
    document.getElementById("landing").classList.remove("active");
    document.getElementById("userScreen").classList.add("active");
  }

  function contactHomeowner() {
    alert("Contact Homeowner pressed (simulate Telegram message).");
  }

  function recordVoicemail() {
    alert("Voicemail recording started.");
  }

  function stopVoicemail() {
    alert("Voicemail stopped.");
  }

  function createOffer() {
    alert("Start Communication initiated.");
  }

  function endCommunication() {
    alert("Communication ended.");
  }

  function toggleNightVision() {
    alert("Night Vision toggled.");
  }

  function adjustCameraSettings() {
    alert("Camera settings opened.");
  }
</script>
</body>
</html>
